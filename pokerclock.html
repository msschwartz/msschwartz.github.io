<!DOCTYPE html>
<html>
<head>
  <title>Poker Clock</title>

  <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
  <script>
    var vp = document.getElementById('viewport');
    var initialScale = Math.max(screen.width, screen.height) / 1920;
    vp.setAttribute('content','width=device-width, initial-scale=' + initialScale + ', maximum-scale=' + initialScale, + 'minimum-scale=' + initialScale);
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/pokerclock.css" />

  <title>Cast Hello Text</title>
</head>
<body>  
  <div id="wrapper">
    <h3 class="text-gray">Time Remaining</h3>
    <div id="time">--:--</div>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <h3 class="text-gray">Current Blinds</h3>
          <div id="blinds">--/--</div>
        </div>
        <div class="col-xs-6">
          <h3 class="text-gray">Chips</h3>
          <img src="/assets/chips.png" />
        </div>
      </div>
    </div>
  </div>

  <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="/javascripts/pokerclock.js"></script>
</body>
</html>
