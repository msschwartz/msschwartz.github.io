<html>
</!DOCTYPE html>
<html>
<head>
    <title>RTMP Player</title>
</head>
<body>
    <embed 
        width="636" 
        height="470" 
        src="live.swf" 
        quality="high" 
        pluginspage="http://www.macromedia.com/go/getflashplayer" 
        align="middle" 
        play="true" 
        loop="true" 
        scale="showall" 
        wmode="window" 
        devicefont="false" 
        bgcolor="#ffffff" 
        name="live" 
        menu="true" 
        allowfullscreen="true" 
        allowscriptaccess="sameDomain" 
        salign="" 
        type="application/x-shockwave-flash"></embed>
</body>
</html>
