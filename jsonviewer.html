<!DOCTYPE html>
<html>
  <head>
    <title>jsonviewer</title>
    <style>
      html,
      body {
        display: flex;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #333333;
        background: #fafafa;
      }
      body {
        flex-direction: column;
      }
    </style>
    <script src="/javascripts/formatJson.js"></script>
    <script>
      function format() {
        var element = document.getElementById("json");
        element.value = formatJson(element.value);
      }
    </script>
  </head>
  <body>
    <div style="flex: 0; padding: 8px"><button onclick="format()">format</button></div>
    <textarea id="json" style="flex: 1; padding: 8px"></textarea>
  </body>
</html>
